<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onresize="onResizeCanvas()" onload="init()">
    <div class="body-container flex">
        <header>
            <div class="head-container grid">
                <div class="logo">meme generator </div>
                <button class="btn-menu" onclick="onToggleMenu()">â˜°</button>
                <nav class="nav-header  flex menu ">
                    <a href="">gallery</a>
                    <a href="">memes</a>
                    <a href="">about</a>
                </nav>
                <input oninput="onSearchKey(this.value)" class="search-input" type="text" placeholder="search">
                <div class="key-words">key words: happy funny animals sad popular </div>


            </div>
        </header>

        <main class="main-container ">


            <div class="modals">
                <div class="modal  hidden">
                    <div class="contain-modal flex">
                        <div> <canvas id="canvas-meme"></canvas></div>

                        <div class="edit-meme  ">
                            <div class="edit-container flex">
                                <input oninput="writeTxt(this)" class="text-input" type="text">
                                <div class="s-a-t flex">
                                    <button class="btn switch" onclick="onSwitchLines()"><img
                                            src="ICONS/updownarrows.png"></button>
                                    <button class="btn add" onclick="onAddLine()"><img src="ICONS/add.png"></button>
                                    <button class="btn trash" onclick="onDeleteLine()"><img
                                            src="ICONS/trash.png"></button>
                                </div>
                                <div class="edit-line flex">
                                    <button class="btn inc" onclick="onIncreaseFont()"><img
                                            src="ICONS/increase font - icon.png"></button>
                                    <button class="btn dec" onclick="onDecreaseFont()"><img
                                            src="ICONS/decrease font - icon.png"></button>
                                    <button class="btn left"> <img src="ICONS/align-to-left.png" alt=""></button>
                                    <button class="btn center"><img src="ICONS/center-text-alignment.png"
                                            alt=""></button>
                                    <button class="btn right"><img src="ICONS/align-to-right.png" alt=""></button>

                                    <div class="edit-colors-font flex">
                                        <select name="" id="select-font">
                                            <option value="impact">impact</option>
                                        </select>
                                        <input class="outline" onchange="changeOutlineColor()" type="color">
                                        <input class="fill" onchange="changeFillColor()" type="color">
                                        <button onclick="onUpLine()" class="btn upLine"> <img
                                                src="ICONS/up-arrow.png"></button>
                                        <button onclick="onDownLine()" class="btn downLine"><img
                                                src="ICONS/down-arrow.png"></button>
                                    </div>
                                </div>
                                <div class="save flex">
                                    <button class="btn-share">share</button>
                                    <button class="btn-download"> <a href="#" onclick="onDownloadCanvas(this) "
                                            download="">download</a> </button>

                                    <button class="btn-close" onclick="closeModal()"> close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gallery grid">
                </div>
            </div>
        </main>
        <footer class="">
            <div class="btns-pages flex">
                <button onclick="onPrevPage()" class="btn" data-trans="prev-page"> previous page</button>

                <button onclick="onNextPage()" class="btn" data-trans="next-page"> next page</button>
            </div>
        </footer>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller-2.js"></script>
</body>

</html>
